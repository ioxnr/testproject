{% extends "base.html" %}

{% block title %}My blog - create publication{% endblock %}

{% block content %}

    <h2 class="my-2">Create publication</h2>

    <p style ="color: red">{{ error }}</p>

    <form method = "post" action = "/publish/">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-5">
                <input type = "text" class="form-control" name = "secret" placeholder = "secret key" />
                <small class="form-text text-muted">Enter secret key</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-5">
                <input type = "text" class="form-control" name = "name" placeholder = "Name" />
                <small class="form-text text-muted">Enter publication name</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-5">
                <textarea name = "text" class="form-control" rows="5" placeholder = "Text" ></textarea>
                <small class="form-text text-muted">Enter text</small>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value = "Publish"/>
    </form>

{% endblock %}
